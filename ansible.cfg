[defaults]
inventory = inventory/hosts.yml
# User and SSH key are defined in inventory/hosts.yml via group_vars
# host_key_checking disabled for convenience - enable in production if needed
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_cache
fact_caching_timeout = 86400

[privilege_escalation]
become = False
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
